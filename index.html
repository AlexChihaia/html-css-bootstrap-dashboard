<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>



    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- /GOOGLE FONT -->


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar px-2 justify-content-between">
            <div class="col">
                <div class="logo">
                    <img class="d-none d-md-inline-block px-2" src="img/logo.svg" alt="LOGO">
                    <img class="d-md-none" src="img/mobile-logo.png" alt="LOGO">
                </div>
            </div>
            <div class="col-9 col-md-7 col-xxl-9 d-flex flex-grow-1">
                <div class="input-group">
                    <span class="input-group-text p-2"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="search" class="form-control ps-0 shadow-none"
                        placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-list"></i>
                </a>
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                <a href="#">
                    <i id="notifications" class="fa-solid fa-bell"></i>
                </a>
            </div>
        </nav>
    </header>
    <!-- /NAVBAR -->



    <!-- MAIN -->
    <div class="ac-main-container d-flex">


        <div class="left-menu d-flex flex-column justify-content-between text-white">
            <ul class="upper-left-menu d-flex flex-column ps-0 py-4 mt-2">
                <li class="element">
                    <a class="text-white" href="#">
                        <i class="fa-solid fa-house"></i>
                        <span class="d-none d-lg-inline ps-1">Home</span>
                    </a>
                </li>
                <li class="element">
                    <a class="text-white" href="">
                        <i class="fa-solid fa-chart-simple"></i>
                        <span class="d-none d-lg-inline ps-1">Stats</span>
                    </a>
                </li>
                <li class="element">
                    <a class="text-white" href="">
                        <i class="fa-solid fa-signal"></i>
                        <span class="d-none d-lg-inline ps-1">Signals</span>
                    </a>
                </li>



            </ul>

            <ul class=" bottom-left-menu upper-left-menu d-flex flex-column ps-0 py-4 mt-2" upper-left-menu d-flex
                flex-column ps-0 py-4 mt-2>
                <li class="element">
                    <a class="text-white" href="">
                        <i class="fa-solid fa-gear"></i>
                        <span class="d-none d-lg-inline ps-1">Admin</span>
                    </a>
                </li>
            </ul>
        </div>



        <main class="right-menu flex-grow-1">
            <div class=" ac-row row text-white mx-0 align-items-center">
                <div class="col-12 col-md-4 col-lg-2 py-4 order-md-1">
                    <span class="ac-padding">Nuovo Studente</span>
                    <button class="btn btn-primary p-0 text-primary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                        <i class="fa-solid fa-plus"></i>
                    </button>

                    <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
                        id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body">
                            <p>Try scrolling the rest of the page to see this option in action.</p>
                        </div>
                    </div>

                </div>
                <div class="col-12 col-md-4 col-lg-6">
                    <h2 class="d-inline-block">Boolean</h2>
                    <span class="badge rounded-pill ac-bg-pill mx-1">Piano blaze</span>
                    <br class="d-lg-none">
                    <span class="badge rounded-pill ac-bg-pill mx-1">3 app</span>
                    <span>>></span>
                    <span class="badge rounded-pill ac-bg-pill mx-1"><i class="fa-solid fa-plus"></i></span>
                </div>
                <div class="col-12 col-md-4 col-lg-4">
                    <p class="pt-3">Studenti online negli ultimi 30 minuti</p>
                    <h2 class="pb-3">125</h2>

                </div>
            </div>

        </main>


    </div>
    <!-- /MAIN -->
























    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /BOOTSTRAP JS -->
</body>

</html>
