<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>



    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- /BOOTSTRAP -->


    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /FONT AWESOME -->


    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!-- /GOOGLE FONT -->


    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /CSS -->
</head>

<body>

    <!-- NAVBAR -->
    <header>
        <nav class="navbar px-2 justify-content-between">
            <div class="col">
                <div class="logo">
                    <img class="d-none d-md-inline-block px-2" src="img/logo.svg" alt="LOGO">
                    <img class="d-md-none" src="img/mobile-logo.png" alt="LOGO">
                </div>
            </div>
            <div class="col-9 col-md-7 col-xxl-9 d-flex flex-grow-1">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="col d-flex justify-content-end">
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-list"></i>
                </a>
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-circle-question"></i>
                </a>
                <a class="d-none d-md-inline-block" href="#">
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </a>
                <a href="#">
                    <i id="notifications" class="fa-solid fa-bell"></i>
                </a>
            </div>
        </nav>
    </header>
    <!-- /NAVBAR -->

    <main>
        <div class="left-menu d-flex flex-column justify-content-between">
            <div class="upper-left-menu">

            </div>
            <div class="bottom-left-menu">

            </div>
        </div>


    </main>























    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- /BOOTSTRAP JS -->
</body>

</html>
